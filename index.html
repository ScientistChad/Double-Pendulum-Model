<html>

<head>
    <link rel='stylesheet' href='./assets/css/bootstrap.min.css'>
    <link rel='stylesheet' href='./assets/css/doublependulum.css'>
</head>

<body>

    <header>
        <nav class='navbar navbar-fixed-top dpm-header'>
            <div class='container-fluid'>
                <div class='navbar-header'>Double Pendulum Model</div>
                <div class='navbar-right' style='font-size:16px'>By: Chad Pyle</div>
            </div>
        </nav>
    </header>

    <div class='container-fluid'>
        <div class='container input-ctr'>
            <div class='row dpm-inputs'>
                <div class='form-group row'>
                    <label for='mass_1'>Object 1 Mass(g):</label>
                    <input type='number' class='form-control' id='mass_1' step='0.01' min='0' value='10.00' style='width:100px'>
                </div>
                <div class='form-group row'>
                    <label for='mass_2'>Object 2 Mass(g):</label>
                    <input type='number' class='form-control' id='mass_2' step='0.01' min='0' value='10.00' style='width:100px'>
                </div>
                <div class='form-group row'>
                    <label for='gravity'>Gravity (m/s):</label>
                    <input type='number' class='form-control' id='gravity' step='0.01' min='0' value='9.81' style='width:100px'>
                </div>
            </div>
            <div class='row dpm-inputs'>
                <div class='form-group row'>
                    <label for='length_1'>Arm 1 Length (m):</label>
                    <input type='number' class='form-control' id='length_1' step='0.01' min='0' value='10.00' style='width:100px'>
                </div>
                <div class='form-group row'>
                    <label for='length_2'>Arm 2 Length (m):</label>
                    <input type='number' class='form-control' id='length_2' step='0.01' min='0' value='10.00' style='width:100px'>
                </div>
            </div>
        </div>

        <div class='dpm-canvas-ctr'>
            <canvas id='dpm_canvas' class='dpm-canvas'></canvas>
            <div class='dpm-actions'>
                <div id='dpm_start' class='dpm-btn show'>Start</div>
                <div id='dpm_stop' class='dpm-btn'>Stop</div>
                <div id='dpm_reset' class='dpm-btn show'>Reset</div>
                <div class='time-ctr'>
                    <div>Clock</div>
                    <div id='dpm_stopwatch' class='dpm-clock'>00:00:00</div>
                </div>
            </div>
        </div>

        <div class='container dpm-dataout'>

        </div>
    </div>
    
</body>
    
</html>







<script type='text/javascript' src = './assets/js/jquery.min.js'></script>
<script type='text/javascript' src = './assets/js/bootstrap.min.js'></script>
<script type='text/javascript' src='./assets/js/fabric.min.js'></script>
<script type='text/javascript' src = './assets/js/doublependulum.js'></script>
